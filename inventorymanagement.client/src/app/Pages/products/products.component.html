<div class="p-6">
    <div class="flex items-center justify-between mb-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold mb-4">Products</h1>
            <p class="text-gray-600 mb-6">Browse and manage your products.</p>
        </div>
        <button class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Add New Product</button>
    </div>
    <div class="grid gap-6 
           grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5
           max-w-7xl mx-auto">
        <div *ngFor="let product of products" class="bg-white rounded-2xl shadow p-4">
            <img [src]="product.image" [alt]="product.title" class="w-full h-40 object-cover rounded-lg" />

            <div class="mt-3">
                <h3 class="text-lg font-semibold">{{ product.title }}</h3>
                <p class="text-sm text-gray-500">SKU: {{ product.sku }}</p>

                <div class="flex items-center mt-2 text-yellow-500">
                    ★★★★☆
                    <span class="ml-2 text-gray-600 text-sm">{{ product.rating }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
