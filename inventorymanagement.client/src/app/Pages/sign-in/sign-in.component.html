<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <div class="w-12 h-12 bg-indigo-600 text-white flex items-center justify-center rounded-full text-2xl font-bold">
        IM
      </div>
    </div>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Sign in to your account</h2>
    <p class="text-center text-gray-500 mb-6">Welcome back! Please enter your details.</p>

    <!-- Form -->
    <form class="space-y-4" (ngSubmit)="onSubmit()" [formGroup]="form">
  <!-- Email -->
  <div>
    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
    <input id="email" type="email" placeholder="you@example.com"
      formControlName="email"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
  </div>

  <!-- Password -->
  <div>
    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
    <input id="password" type="password" placeholder="••••••••"
      formControlName="password"
      class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" />
  </div>

  <!-- Remember me + Forgot -->
  <div class="flex items-center justify-between text-sm">
    <label class="flex items-center gap-2">
      <input type="checkbox" formControlName="rememberMe"
        class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" />
      Remember me
    </label>
    <a href="#" class="text-indigo-600 hover:underline">Forgot password?</a>
  </div>

  <!-- Submit -->
  <button type="submit"
    class="w-full rounded-lg bg-indigo-600 text-white py-2 font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
    [disabled]="form.invalid">
    Sign In
  </button>
</form>


    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow border-t border-gray-300"></div>
      <span class="mx-4 text-gray-400 text-sm">OR</span>
      <div class="flex-grow border-t border-gray-300"></div>
    </div>

        Google

        GitHub
      </button>
    </div> -->

    <!-- Sign up link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Don’t have an account?
      <a href="#" class="text-indigo-600 hover:underline">Sign up</a>
    </p>
  </div>
</div>
