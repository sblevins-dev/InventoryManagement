<div class="p-4 border border-gray-200 rounded-lg bg-white">
  <div class="overflow-x-auto">
    <h1 class="text-lg font-semibold mb-2">Products</h1>
    <table class="min-w-full divide-y divide-gray-200 shadow-md rounded-lg">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Name
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Price
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Category
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Stock
          </th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let product of products">
          <td class="px-6 py-4 whitespace-nowrap">{{ product.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap">${{ product.price }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ product.category }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ product.stock }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button class="text-blue-500 hover:underline mr-2" (click)="editProduct(product)">Edit</button>
            <button class="text-red-500 hover:underline" (click)="deleteProduct(product)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
