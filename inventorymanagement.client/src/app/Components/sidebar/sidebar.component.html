<!-- Desktop sidebar: always visible -->
<div class="hidden md:flex flex-col w-64 bg-white shadow-md h-full">
    <nav class="flex-1 p-4 space-y-2">
        <a routerLink="/dashboard" class="flex items-center p-2 rounded hover:bg-gray-100">Dashboard</a>
        <a routerLink="/orders" class="block p-2 rounded hover:bg-gray-100">Orders</a>
        <a routerLink="/suppliers" class="block p-2 rounded hover:bg-gray-100">Suppliers</a>
        <a routerLink="/products" class="block p-2 rounded hover:bg-gray-100">Products</a>
    </nav>
</div>

<!-- Mobile sidebar overlay -->
<div class="fixed inset-0 z-50 md:hidden">
    <!-- Overlay background -->
    <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-300" [class.opacity-0]="!isOpen"
        [class.pointer-events-auto]="isOpen" (click)="onCloseClick()"></div>

    <!-- Sidebar panel -->
    <div class="absolute left-0 top-0 bottom-0 w-64 bg-white shadow-md p-4 flex flex-col transform transition-transform duration-300 ease-in-out"
        [class.-translate-x-full]="!isOpen" [class.translate-x-0]="isOpen">
        <div class="flex justify-end mb-4">
            <button (click)="onCloseClick()">âœ–</button>
        </div>
        <nav class="flex-1 space-y-2 overflow-y-auto">
            <a routerLink="/dashboard" class="block p-2 rounded hover:bg-gray-100" (click)="onCloseClick()">Dashboard</a>
            <a routerLink="/orders" class="block p-2 rounded hover:bg-gray-100" (click)="onCloseClick()">Orders</a>
            <a routerLink="/suppliers" class="block p-2 rounded hover:bg-gray-100"
                (click)="onCloseClick()">Suppliers</a>
            <a routerLink="/products" class="block p-2 rounded hover:bg-gray-100" (click)="onCloseClick()">Products</a>
        </nav>
    </div>
</div>
